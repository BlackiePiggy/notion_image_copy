<html><head><meta charset="utf-8"></head><body><p>第一次使用OBS的时候就遇到了这个问题。</p>
<p>录像怎么都不清晰，无论怎么调整码率，都不行。</p>
<p>弄了半个多小时，发现输出的录像是720P。</p>
<p><img src="https://img.notionusercontent.com/s3/prod-files-secure%2F3f8f4a63-3df1-478e-ac46-65fe7d00adc5%2F554230d6-6867-454d-bebb-db0d3a0f0783%2FUntitled.png/size/w=810?exp=1751689101&sig=Ps7MVa09ok7cfGHVJ_a1iexg91zavgKl4EpgwHHQ274&id=5867dabb-ea7c-4807-94b0-cfeb7a69d474&table=block&userId=b0e11d3f-3f8e-4c9c-bf1b-82d9f3c2e977" alt="Untitled"></p>
<p>原来调其他都没用，需要调整的是输出分辨率。在设置-视频-输出分辨率里面修改输出分辨率即可。</p>
<p><img src="https://www.notion.so/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F3f8f4a63-3df1-478e-ac46-65fe7d00adc5%2F900b6349-afd9-4ed0-98d5-beb77e295395%2FUntitled.png?table=block&id=6a885cab-231e-4da9-922d-94b71368e144&spaceId=3f8f4a63-3df1-478e-ac46-65fe7d00adc5&width=520&userId=b0e11d3f-3f8e-4c9c-bf1b-82d9f3c2e977&cache=v2" alt="Untitled"></p>
<p>然而，其他码率的设置方面，可以默认都行。</p>
<p><img src="https://picture-jasonlee.oss-cn-shanghai.aliyuncs.com/img-for-typora/202208092301161.png" alt="默认即可"></p>
<p>默认即可</p>
