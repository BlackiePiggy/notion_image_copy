<html><head><meta charset="utf-8"></head><body><p>第一次使用OBS的时候就遇到了这个问题。</p>
<p>录像怎么都不清晰，无论怎么调整码率，都不行。</p>
<p>弄了半个多小时，发现输出的录像是720P。</p>
<p><img src="https://img.notionusercontent.com/s3/prod-files-secure%2F3f8f4a63-3df1-478e-ac46-65fe7d00adc5%2F10254f54-8f72-4810-8118-54d17c710a42%2FUntitled.png/size/w=770?exp=1751693719&amp;sig=w-6nNWf9cXulOvqmVCUHmkH0ReFiBZFbQArCJM4W5_E&amp;id=9537aabc-b6bb-4026-9249-3a6a53fff567&amp;table=block&amp;userId=b0e11d3f-3f8e-4c9c-bf1b-82d9f3c2e977" alt="Untitled"></p>
<p>原来调其他都没用，需要调整的是输出分辨率。在设置-视频-输出分辨率里面修改输出分辨率即可。</p>
<p><img src="https://img.notionusercontent.com/s3/prod-files-secure%2F3f8f4a63-3df1-478e-ac46-65fe7d00adc5%2F900b6349-afd9-4ed0-98d5-beb77e295395%2FUntitled.png/size/w=1420?exp=1751693719&amp;sig=RCtpmcN1iLMNe9aiI8GqynRyHfi6dT-c3-a9wF9eYe4&amp;id=6a885cab-231e-4da9-922d-94b71368e144&amp;table=block&amp;userId=b0e11d3f-3f8e-4c9c-bf1b-82d9f3c2e977" alt="Untitled"></p>
<p>然而，其他码率的设置方面，可以默认都行。</p>
<p><img src="https://img.notionusercontent.com/s3/prod-files-secure%2F3f8f4a63-3df1-478e-ac46-65fe7d00adc5%2F00d5863f-620e-4ba5-9812-0ab0a8767346%2FUntitled.png/size/w=1420?exp=1751693719&amp;sig=bz8Q6Cc1gWH7SRWPMHuLRbTJOnPaSj2ADAktebwY1pk&amp;id=a162a5a6-4e3b-40e0-bd2e-9360fcd972be&amp;table=block&amp;userId=b0e11d3f-3f8e-4c9c-bf1b-82d9f3c2e977" alt="默认即可"></p>
<p>默认即可</p>
